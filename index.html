<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class="container-fluid">
	<div class="row text-center justify-content-center">
		<div class="col-3" id="weather-info"></div>
	</div>

	<div class="row text-center text-danger justify-content-center" id="quote-info">
		<div class="col-4"></div>
	</div>
	<div class="row justify-content-center text-center">
		<div class="col-3">
			<form onsubmit="app.todoController.addTodo(event)">
				<div class="form-group ">
					<input type="text" name="description" class="form-control" id="todo-info" placeholder="Add todo here!">
				</div>
				<button class="btn btn-sm btn-dark " type="submit" id="add-todo-btn">Add todo!</button>
			</form>
			<ul id="todo-list">

			</ul>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
